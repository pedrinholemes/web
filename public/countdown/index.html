    <a class="optionButton flipButton"> Flip </a>
    <a class="optionButton invertButton"> Invert </a>

      <div class="imgBx"></div>
      <div class="countdownBx">
        <h2>
          Countdown to New Year <br />
          <span>20<i>20</i></span>

          <div id="day">NA</div>
          <div id="hour">NA</div>
          <div id="minute">NA</div>

        </div>
      </div>
    </div>
